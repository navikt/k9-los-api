apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: k9-los-api-alerts
  labels:
    team: k9saksbehandling
  namespace: k9saksbehandling
spec:
  groups:
    - name: k9-los-api-alerts
      rules:
        - alert: applikasjon nede
          expr: up{app="k9-los-api"} == 0
          for: 2m
          annotations:
            title: Application is unavailable
            description: "`kubectl describe pod {{ $labels.container }} -n {{ $labels.namespace }}` for events, og `kubectl logs {{ $labels.pod }} -c {{ $labels.app }} -n {{ $labels.namespace }}` for logger"
            summary: |-
              Applikasjonen er nede
          labels:
            namespace: k9saksbehandling
            severity: critical
            special_type_to_use_in_alertmanager_config: k9-los-alert-manager
            alert_type: custom
        - alert: høy feilrate i logger
          expr: (100 * sum by (app, namespace) (rate(log_messages_errors{app="k9-los-api",level=~"Warning|Error"}[3m])) / sum by (app, namespace) (rate(log_messages_errors{app="k9-los-api"}[3m]))) > 10
          for: 5m
          annotations:
            title: High error rate
            description: "`kubectl logs {{ $labels.container }} -n {{ $labels.namespace }}`"
            summary: |-
              høy feilrate i logger
          labels:
            namespace: k9saksbehandling
            severity: critical
            special_type_to_use_in_alertmanager_config: k9-los-alert-manager
            alert_type: custom
        - alert: Prosessering feiler
          expr: stream_status{app="k9-los-api"} > 0
          for: 5m
          annotations:
            title: Stream failing
            description: "`kubectl logs {{ $labels.container }} -n {{ $labels.namespace }}`"
            summary: |-
              {{ $labels.stream }}-stream feiler. Sjekk logger
          labels:
            namespace: k9saksbehandling
            severity: critical
            special_type_to_use_in_alertmanager_config: k9-los-alert-manager
            alert_type: custom
        - alert: Dette er en testalert for k9-los-api
          expr: container_memory_working_set_bytes{namespace="k9saksbehandling", container="k9-los-api"} > 99
          for: 1m
          annotations:
            consequence: "_*{{ $labels.container }}*_ has a working set of {{ $value }} bytes, there is no consequence"
            action: "no need to do _anything_"
            documentation: "https://prometheus.io/docs/prometheus/latest/querying/basics/"
            summary: "Container _*{{ $labels.container }}*_ has a working set of {{ $value }} bytes."
            sla: "no need to respond"
          labels:
            severity: "info"
            special_type_to_use_in_alertmanager_config: k9-los-alert-manager
            alert_type: custom