# TestContainers configuration for k9-los-api

# Docker host (usually auto-detected)
# Uncomment if TestContainers can't find Docker
# docker.host=unix:///var/run/docker.sock

# Disable Ryuk container (resource cleanup) if having issues
# Set to true to disable, false to enable (default)
ryuk.disabled=false

# Container reuse between test runs (faster tests)
# Set to true to keep containers running between test executions
testcontainers.reuse.enable=false

# Check Docker availability
# Set to false to skip Docker check (not recommended)
checks.disable=false

