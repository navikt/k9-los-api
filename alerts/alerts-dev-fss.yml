apiVersion: nais.io/v1
kind: Alert
metadata:
  name: k9-los-api-alerts
  labels:
    team: k9saksbehandling
  namespace: k9saksbehandling
spec:
  receivers:
    slack:
      channel: '#k9-los-alerts'
      prependText: '<!here> | '
  alerts:
    - alert: applikasjon nede
      expr: up{app="k9-los-api", job="kubernetes-pods"} == 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger, eller sjekk <https://logs.adeo.no/app/discover#/?_g=(time:(from:now-24h,to:now))&_a=(columns:!(message,envclass,level),index:'96e648c0-980a-11e9-830a-e17bbd64b4db',interval:auto,query:(language:lucene,query:'%2Bapplication:%22k9-los-api%22%20%2Bcluster:dev-fss%20%2Blevel:Error'))|kibana>"
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="k9-los-api",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="k9-los-api"}[3m]))) > 10
      for: 3m 
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil, eller eller sjekk <https://logs.adeo.no/app/discover#/?_g=(time:(from:now-24h,to:now))&_a=(columns:!(message,envclass,level),index:'96e648c0-980a-11e9-830a-e17bbd64b4db',interval:auto,query:(language:lucene,query:'%2Bapplication:%22k9-los-api%22%20%2Bcluster:dev-fss%20%2Blevel:Error'))|kibana>"

    - alert: Prosessering feiler
      expr: stream_status{app="k9-los-api"} > 0
      for: 1m
      description: "{{ $labels.stream }}-stream feiler. Sjekk loggene for å se hvorfor."
      action: "`kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` - <https://logs.adeo.no/app/discover#/?_g=(time:(from:now-24h,to:now))&_a=(columns:!(message,envclass,level),index:'96e648c0-980a-11e9-830a-e17bbd64b4db',interval:auto,query:(language:lucene,query:'%2Bapplication:%22k9-los-api%22%20%2Bcluster:dev-fss%20%2Blevel:Error'))|kibana>"
