version: 2
registries:
  k9los:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/k9-los-api
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    registries:
      - k9los
    ignore:
      - dependency-name: "no.nav.helse:dusseldorf*"
        versions: [ "6.0.0" ]
      - dependency-name: "io.ktor:ktor*"
        versions: [ ">=3.0.0" ] #krever at dusseldorf migreres til 3.0.0 f√∏rst
    groups:
      ktor:
        patterns:
          - "io.ktor*"
          - "dusseldorf*"
      kontrakt:
        patterns:
          - "no.nav.k9*"
      koin:
        patterns:
          - "io.insert-koin*"
      gradle:
        patterns:
          - "*"
        exclude-patterns:
          - "io.ktor*"
          - "dusseldorf*"
          - "no.nav.k9*"
          - "io.insert-koin*" 

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"
