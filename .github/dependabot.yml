version: 2
registries:
  k9los:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/k9-los-api
    username: x-access-token
    password: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    registries:
      - k9los
    groups:
      ktor:
        patterns:
          - "ktor*"
          - "dusseldorf*"
      kontrakt:
        patterns:
          - "no.nav.k9*"
      gradle:
        patterns:
          - "*"
        exclude-patterns:
          - "ktor*"
          - "dusseldorf*"
          - "no.nav.k9*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"
