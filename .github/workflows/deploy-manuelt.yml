name: Deploy manuelt
on:
  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
        description: 'Image tag to deploy (example 2023.03.10.080433-f821119)'
      environment:
        required: true
        type: choice
        description: 'The environment to deployed to (dev|prod)'
        options:
          - dev
          - prod

jobs:
  deploy:
    uses: navikt/sif-gha-workflows/.github/workflows/gradle-deploy.yml@main
    permissions:
      contents: read
      id-token: write
    secrets: inherit
    with:
      image: ${{ inputs.image }}
      environment: fss
      deploy-prod: ${{ inputs.environment == 'prod' }}
